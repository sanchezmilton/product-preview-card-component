<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'Montserrat': ['"Montserrat"', 'sans-serif'],
            'Fraunces': ['"Fraunces"', 'sans-serif']
          }
        }
      }
    }
  </script>
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#f2ebe3] h-screen w-full p-5 flex flex-col">
  <main class="aspect-[9/16] w-[300px] m-auto bg-white rounded-xl overflow-hidden">
    <img class="aspect-[4/3]" src="./images/image-product-mobile.jpg" alt="Perfume">
    <div class="p-5">
      <div class="text-sm font-Montserrat font-medium text-[#6c7289] tracking-[.25em]">PERFUME</div>
      <h1 class="">Gabrielle Essence Eau De Parfum</h1>
    
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div>
        <h2>$149.99</h2>
        <small>$169.99</small>
      </div>
      <button class="">Add to Cart</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
