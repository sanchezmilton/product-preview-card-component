<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://unpkg.com/attractions"></script>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <a-card>
    <img 
      src="./images/image-product-mobile.jpg"
      srcset="./images/image-product-mobile.jpg 500w,
        ./images/image-product-desktop.jpg 1000w"
      alt="Perfume Gabrielle Essence Eau De Parfum" />

    <a-subhead>Preview</a-subhead>
    
    <a-headline>Gabrielle Essence Eau De Parfum</a-headline>
  
    <a-label>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</a-label>
  
    <a-h2>$149.99</a-h2>
    <a-label small>$169.99</a-label>
  
    <a-button>Add to Cart</a-button>
  </a-card>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
