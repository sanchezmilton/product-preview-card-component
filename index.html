<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'Montserrat': ['"Montserrat"', 'sans-serif'],
            'Fraunces': ['"Fraunces"', 'sans-serif']
          }
        }
      }
    }
  </script>
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#f2ebe3] h-screen w-full p-5 flex flex-col">
  <main class="w-[300px] md:w-[600px] md:flex m-auto bg-white rounded-xl overflow-hidden">
    <picture class="md:w-[450px]">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
      <source srcset="./images/image-product-mobile.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Perfume">
    </picture>
    <div class="p-5 md:w-[450px] flex flex-col justify-between">
      <div class="text-[.65rem] font-Montserrat font-medium text-[#6c7289] tracking-[.3em] mb-2">PERFUME</div>
      <h1 class="md:text-4xl text-3xl text-[#1c232b] font-Fraunces mb-3">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="md:leading-6 md:text-lg text-[.9rem] text-[#6c7289] mb-4">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="flex items-center gap-5 mb-3">
        <h2 class="text-3xl font-Fraunces text-[#3d8168]">$149.99</h2>
        <small class="text-[#6c7289] font-medium"><del>$169.99</del></small>
      </div>
      <button class="bg-[#3d8168] w-full rounded-md font-Montserrat mb-2 py-3 font-semibold text-white text-sm flex gap-2 justify-center"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sanchezmilton" target="_blank">Milton SÃ¡nchez</a>.
  </footer>
</body>
</html>
